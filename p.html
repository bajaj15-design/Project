<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>Product Card Grid</title>
  <style>
    .product-card {
      width: 200px;
      height: 300px;
      border: 1px solid #ccc;
      padding: 16px;
    }
  </style>
</head>
<body>
  <div id="app" class="container mx-auto py-8">
    <input
      id="searchInput"
      type="text"
      class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring focus:ring-blue-200"
      placeholder="Search for a product..."
    />
    <div id="productGrid" class="grid grid-cols-4 gap-4 mt-4"></div>

    <script>
      const products = [
        { id: 1, name: 'Product 1' },
        { id: 2, name: 'Product 2' },
        { id: 3, name: 'Product 3' },
        { id: 4, name: 'Product 4' },
        { id: 5, name: 'Product 5' },
      ];

      function renderProductCards(products) {
        const grid = document.getElementById('productGrid');
        grid.innerHTML = '';

        products.forEach(product => {
          const card = document.createElement('div');
          card.className = 'product-card';
          card.textContent = product.name;

          grid.appendChild(card);
        });
      }

      function filterProducts() {
        const searchInput = document.getElementById('searchInput');
        const searchTerm = searchInput.value.toLowerCase();

        const filteredProducts = products.filter(product =>
          product.name.toLowerCase().includes(searchTerm)
        );

        renderProductCards(filteredProducts);
      }

      // Initial render
      renderProductCards(products);

      // Event listener for search input
      const searchInput = document.getElementById('searchInput');
      searchInput.addEventListener('input', filterProducts);
    </script>
  </div>
</body>
</html>



}</script>
