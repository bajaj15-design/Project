<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
  <title>Logout Page</title>
</head>
<body class="bg-gray-100">
  <div class="flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded shadow">
      <h1 class="text-2xl font-bold mb-4">Logout</h1>
      <p class="text-gray-600 mb-4">Are you sure you want to logout?</p>
      <div class="flex justify-end">
        <button id="logoutButton" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Logout</button>
      </div>
    </div>
  </div>

  <script>
    // Function to handle logout
    function logout() {
      // Perform logout logic here, such as clearing session data or redirecting to a login page.
      // For demonstration purposes, we'll simply display a message.
      alert("Logged out successfully!");
    }

    // Event listener for logout button
    document.getElementById("logoutButton").addEventListener("click", function() {
      logout();
    });
  </script>
</body>
</html>
